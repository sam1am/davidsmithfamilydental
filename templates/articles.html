<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | David Smith Family Dental</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    {% include 'header.html' %}

    <main class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Articles</h1>
        <section id="articles">
            {% for article in articles %}
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-2">{{ article.category }}</h2>
                <h3 class="text-xl font-bold mb-2">{{ article.title }}</h3>
                <p class="text-gray-700 mb-4">{{ article.content|truncate(100, true) }}</p>
                <a href="articles/{{ article.category }}/{{ article.slug }}.html" class="text-light-blue hover:underline btn">Read More</a>

            </div>
            {% endfor %}
        </section>
    </main>

    {% include 'footer.html' %}
</body>

</html>
