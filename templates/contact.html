<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | David Smith Family Dental</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    {% include 'header.html' %}

    <main class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Contact Information</h2>
            <p>Address: 5 South 700 East #204</p>
            <p>Phone: 801-355-7021</p>
            <!-- Add email or other contact details -->
        </section>
        <section>
            <img src="images/general/smiling-dentist-and-child-pointing-at-the-screen-stomatology-office-SBI-300904480.jpg"
                alt="Smiling dentist and child pointing at the screen" class="mb-8 rounded-lg">
            <h2 class="text-2xl font-bold mb-2">Contact Form</h2>
            <!-- Contact form code -->
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-2">Contact Form</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded">
                </div>
                <!-- Add more form fields -->
                <button type="submit" class="bg-light-blue text-white px-6 py-2 rounded">Submit</button>
            </form>
        </section>
    </main>

    {% include 'footer.html' %}
</body>

</html>
